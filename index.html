<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhito Property</title>

<style>
:root{
  --bg:#0e0e11;
  --card:rgba(255,255,255,.08);
  --glass:rgba(255,255,255,.14);
  --blur:blur(24px);
  --text:#fff;
  --muted:rgba(255,255,255,.7);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:radial-gradient(circle at top,#1a1a22,var(--bg));
  color:var(--text);
}
body.modal-open{overflow:hidden}

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:50;
  display:flex;
  justify-content:space-between;
  padding:18px 24px;
  background:rgba(0,0,0,.45);
  backdrop-filter:var(--blur);
}
nav a{color:var(--muted);margin-left:18px;text-decoration:none}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{font-size:42px}
.hero p{color:var(--muted);max-width:620px}

/* BUTTON */
.btn{
  padding:14px 26px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.3);
  color:white;
  text-decoration:none;
}
.btn.primary{background:white;color:black}

/* SECTION */
section{padding:90px 6%}

/* PROJECT */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.project-card{
  background:var(--card);
  border-radius:24px;
  padding:22px;
  cursor:pointer;
  transition:.35s;
}
.project-card:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,.14);
}

/* CONTACT */
.social-grid{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}
.social-grid a{
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
}
.social-grid img{
  width:22px;
  filter:invert(1);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  z-index:100;
}
.modal.active{display:block}

.sheet{
  position:absolute;
  left:50%;
  bottom:0;
  width:100%;
  max-width:820px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:28px 28px 0 0;
  transform:translate(-50%,100%);
  transition:transform .55s cubic-bezier(.22,.61,.36,1);
}
.modal.active .sheet{transform:translate(-50%,0)}

.sheet-handle{
  width:44px;height:5px;
  background:rgba(255,255,255,.4);
  border-radius:10px;
  margin:12px auto;
}
.sheet-body{
  max-height:78vh;
  overflow-y:auto;
  padding:0 24px 40px;
}

.gallery, .video-box{display:none;margin-bottom:20px}
.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:18px;
  margin-bottom:12px;
}

video{
  width:100%;
  border-radius:18px;
}

/* CTA */
.cta-group{display:flex;gap:12px;flex-wrap:wrap}
.cta-group a{flex:1;text-align:center}

/* FLOATING WA */
.floating-wa{
  position:fixed;
  right:18px;
  bottom:18px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.floating-wa img{width:26px}

@media(max-width:600px){
  .hero h1{font-size:32px}
}
</style>
</head>

<body>

<nav>
  <strong>Dhito Property</strong>
  <div>
    <a href="#project">Project</a>
    <a href="#contact">Kontak</a>
  </div>
</nav>

<section class="hero">
  <h1>Marketing Property Profesional</h1>
  <p>Membantu Anda mendapatkan rumah impian dengan proses aman.</p>
  <a href="#project" class="btn primary">Lihat Project</a>
</section>

<section id="project">
  <h2>Project Rumah</h2>
  <div id="projectGrid" class="project-grid"></div>
</section>

<section id="contact">
  <h2>Kontak</h2>
  <div class="social-grid">
    <a href="https://wa.me/6281802168184"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"></a>
    <a href="https://instagram.com/dhitoproperty.id"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"></a>
    <a href="https://tiktok.com/@dhitopropertyid"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg"></a>
    <a href="mailto:dhitoproperty@gmail.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"></a>
  </div>
</section>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-body" id="modalBody"></div>
  </div>
</div>

<!-- FLOATING WA -->
<a id="floatingWA" class="floating-wa" target="_blank">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg">
</a>

<script>
let projects=[];

fetch("projects.json")
.then(r=>r.json())
.then(d=>{projects=d;renderProjects()})

function renderProjects(){
  const g=document.getElementById("projectGrid");
  g.innerHTML="";
  projects.forEach((p,i)=>{
    const c=document.createElement("div");
    c.className="project-card";
    c.innerHTML=`
      <h3>${p.name}</h3>
      <p style="color:var(--muted)">üìç ${p.location}<br>üí∞ ${p.price}</p>
    `;
    c.onclick=()=>openModal(i);
    g.appendChild(c);
  });
}

function openModal(i){
  const p=projects[i];
  document.body.classList.add("modal-open");

  document.getElementById("modalBody").innerHTML=`
    <h2>${p.name}</h2>
    <p style="color:var(--muted)">üìç ${p.location}</p>

    <div class="cta-group">
      <a class="btn" onclick="showGallery()">Lihat Foto</a>
      <a class="btn" onclick="showVideo()">Lihat Video</a>
    </div>

    <div class="gallery" id="gallery">
      ${p.images.map(img=>`<img src="${img}">`).join("")}
    </div>

    <div class="video-box" id="videoBox">
      <video src="${p.video}" controls playsinline></video>
    </div>

    <div class="cta-group">
      <a href="${p.mapLink}" target="_blank" class="btn">Google Maps</a>
      <a href="${waLink(p.name)}" target="_blank" class="btn primary">Tanya Unit</a>
    </div>
  `;

  document.getElementById("modal").classList.add("active");
  document.getElementById("floatingWA").href=waLink(p.name);
}

function showGallery(){
  document.getElementById("gallery").style.display="block";
  document.getElementById("videoBox").style.display="none";
}

function showVideo(){
  document.getElementById("videoBox").style.display="block";
  document.getElementById("gallery").style.display="none";
}

function waLink(name){
  const msg=`Halo, saya telah melihat website Dhito Property dan tertarik dengan project ${name}.`;
  return `https://wa.me/6281802168184?text=${encodeURIComponent(msg)}`;
}

document.getElementById("modal").onclick=e=>{
  if(e.target.id==="modal"){
    document.getElementById("modal").classList.remove("active");
    document.body.classList.remove("modal-open");
  }
}
</script>

</body>
</html>
