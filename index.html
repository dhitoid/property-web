<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nour Maandhito | Marketing Property</title>

<style>
:root{
  --bg:#0e0e11;
  --card:rgba(255,255,255,.08);
  --glass:rgba(255,255,255,.14);
  --blur:blur(24px);
  --text:#fff;
  --muted:rgba(255,255,255,.7);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:radial-gradient(circle at top,#1a1a22,var(--bg));
  color:var(--text);
}
body.modal-open{overflow:hidden}

/* NAV */
nav{
  position:sticky;top:0;z-index:50;
  display:flex;justify-content:space-between;
  padding:18px 24px;
  background:rgba(0,0,0,.45);
  backdrop-filter:var(--blur);
}
nav a{color:var(--muted);margin-left:18px;text-decoration:none}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;
}
.hero h1{font-size:44px}
.hero p{max-width:620px;color:var(--muted);margin:18px 0 32px}

/* BUTTON */
.btn{
  padding:14px 28px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.3);
  color:white;
  text-decoration:none;
  cursor:pointer;
}
.btn.primary{background:white;color:black}

/* SECTION */
section{padding:90px 6%}

/* PROJECT */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.project-card{
  background:var(--card);
  border-radius:26px;
  padding:22px;
  cursor:pointer;
  transition:.35s;
}
.project-card:hover{
  transform:translateY(-8px);
  background:rgba(255,255,255,.14);
}

/* CONTACT */
#contact{text-align:center}
.contact-icons{
  display:flex;justify-content:center;
  gap:16px;margin-top:24px;
}
.contact-icons a{
  width:44px;height:44px;
  border-radius:50%;
  background:var(--card);
  display:flex;align-items:center;justify-content:center;
}
.contact-icons img{width:20px;filter:invert(1)}

/* FOOTER */
footer{text-align:center;padding:40px;color:var(--muted)}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:none;z-index:100;
}
.modal.active{display:block}

.sheet{
  position:absolute;left:50%;bottom:0;
  width:100%;max-width:820px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:28px 28px 0 0;
  transform:translate(-50%,100%);
  transition:.55s cubic-bezier(.22,.61,.36,1);
}
.modal.active .sheet{transform:translate(-50%,0)}

.sheet-handle{
  width:44px;height:5px;
  background:rgba(255,255,255,.4);
  border-radius:10px;margin:12px auto;
}
.close{
  position:absolute;top:14px;right:18px;
  font-size:22px;cursor:pointer;
}

.sheet-body{
  max-height:78vh;
  overflow-y:auto;
  padding:0 24px 40px;
}

/* ===== MEDIA POPUP ===== */
.media-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  display:none;
  z-index:200;
}
.media-popup.active{
  display:flex;
  align-items:flex-end;
}

.media-sheet{
  width:100%;
  max-width:900px;
  margin:auto;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:28px 28px 0 0;
  padding:20px;
  animation:sheetUp .45s cubic-bezier(.22,.61,.36,1);
}

@keyframes sheetUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

.media-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.media-close{font-size:22px;cursor:pointer}

/* GRID */
.media-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
  gap:12px;
  max-height:70vh;
  overflow:auto;
}
.media-grid img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:14px;
}
.media-grid video{
  width:100%;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:14px;
}

@media(max-width:600px){
  .hero h1{font-size:32px}
}
</style>
</head>

<body>

<nav>
  <strong>Dhito Property</strong>
  <div>
    <a href="#home">Home</a>
    <a href="#project">Project</a>
    <a href="#contact">Kontak</a>
  </div>
</nav>

<section id="home" class="hero">
  <h1>Marketing Property Profesional & Terpercaya</h1>
  <p>Membantu Anda mendapatkan rumah impian dengan proses aman dan transparan.</p>
  <a href="#project" class="btn primary">Lihat Project</a>
</section>

<section id="project">
  <h2>Project Rumah</h2>
  <div id="projectGrid" class="project-grid"></div>
</section>

<section id="contact">
  <h2>Hubungi Saya</h2>
  <div class="contact-icons">
    <a href="https://wa.me/6281802168184"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"></a>
    <a href="https://instagram.com/dhitoproperty.id"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"></a>
    <a href="https://www.tiktok.com/@dhitopropertyid"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg"></a>
    <a href="mailto:dhitoproperty@gmail.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"></a>
  </div>
</section>

<footer>¬© 2026 Nour Maandhito ‚Äî Marketing Property</footer>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="sheet">
    <div class="sheet-handle"></div>
    <span class="close" onclick="closeModal()">‚úï</span>
    <div class="sheet-body" id="modalBody"></div>
  </div>
</div>

<!-- MEDIA POPUP -->
<div id="mediaPopup" class="media-popup">
  <div class="media-sheet">
    <div class="media-header">
      <strong id="mediaTitle">Preview</strong>
      <span class="media-close" onclick="closeMedia()">‚úï</span>
    </div>
    <div id="mediaGrid" class="media-grid"></div>
  </div>
</div>

<script>
let projects=[];
let currentProject=null;

fetch("projects.json")
.then(r=>r.json())
.then(d=>{projects=d;renderProjects()});

function renderProjects(){
  const grid=document.getElementById("projectGrid");
  grid.innerHTML="";
  projects.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="project-card";
    card.innerHTML=`
      <h3>${p.name}</h3>
      <p style="color:var(--muted)">üìç ${p.location}<br>üí∞ ${p.price}</p>
    `;
    card.onclick=()=>openModal(i);
    grid.appendChild(card);
  });
}

function openModal(i){
  const p=projects[i];
  currentProject=p;

  document.body.classList.add("modal-open");
  document.getElementById("modal").classList.add("active");

  document.getElementById("modalBody").innerHTML=`
    <h2>${p.name}</h2>
    <p style="color:var(--muted)">üìç ${p.location} ‚Ä¢ üí∞ ${p.price}</p>

    <p>${p.description || ""}</p>

    ${p.nearby?.length ? `
      <h4>Lokasi Terdekat</h4>
      <ul>${p.nearby.map(n=>`<li>${n}</li>`).join("")}</ul>
    ` : ""}

    <div class="cta-group">
      <a class="btn" onclick="showGallery()">Lihat Foto</a>
      <a class="btn" onclick="showVideo()">Lihat Video</a>
    </div>

    <!-- TETAP ADA (TIDAK DIHAPUS) -->
    <div class="gallery" id="gallery">
      ${(p.images||[]).map(img=>`<img data-src="${img}">`).join("")}
    </div>

    <div class="video-box" id="videoBox"></div>

    <div class="cta-group">
      <a href="${p.mapLink}" target="_blank" class="btn">Google Maps</a>
      <a href="${generateWA(p.name)}" target="_blank" class="btn primary">Tanya Unit</a>
    </div>
  `;

  initSwipe();
}

/* =========================
   üî• OVERRIDE PERILAKU
   ========================= */
function showGallery(){
  openMedia("photo");
}

function showVideo(){
  openMedia("video");
}

/* =========================
   üñºÔ∏è MEDIA POPUP IOS STYLE
   ========================= */
function openMedia(type){
  const popup=document.getElementById("mediaPopup");
  const grid=document.getElementById("mediaGrid");
  const title=document.getElementById("mediaTitle");

  grid.innerHTML="";

  if(type==="photo"){
    title.innerText="Foto Project";
    (currentProject.images||[]).forEach(img=>{
      const el=document.createElement("img");
      el.src=img;
      grid.appendChild(el);
    });
  }

  if(type==="video"){
    title.innerText="Video Project";
    (currentProject.videos||[]).forEach(v=>{
      const el=document.createElement("video");
      el.src=v;
      el.controls=true;
      el.playsInline=true;
      grid.appendChild(el);
    });
  }

  popup.classList.add("active");
}

function closeMedia(){
  const popup=document.getElementById("mediaPopup");
  const grid=document.getElementById("mediaGrid");
  grid.innerHTML="";
  popup.classList.remove("active");
}

/* =========================
   MODAL CLOSE
   ========================= */
function closeModal(){
  const sheet=document.querySelector(".sheet");
  sheet.style.transform="translate(-50%,100%)";
  setTimeout(()=>{
    document.getElementById("modal").classList.remove("active");
    document.body.classList.remove("modal-open");
    sheet.style.transform="";
  },350);
}

/* üîí SWIPE TIDAK SENSITIF */
function initSwipe(){
  const sheet=document.querySelector(".sheet");
  const body=document.querySelector(".sheet-body");
  let startY=0,currentY=0,dragging=false;

  sheet.addEventListener("touchstart",e=>{
    if(body.scrollTop===0){
      startY=e.touches[0].clientY;
      dragging=true;
      sheet.style.transition="none";
    }
  });

  sheet.addEventListener("touchmove",e=>{
    if(!dragging) return;
    currentY=e.touches[0].clientY;
    const diff=currentY-startY;
    if(diff>0){
      sheet.style.transform=`translate(-50%,${diff*0.6}px)`;
    }
  });

  sheet.addEventListener("touchend",()=>{
    if(!dragging) return;
    dragging=false;
    sheet.style.transition="transform .45s cubic-bezier(.22,.61,.36,1)";
    const diff=currentY-startY;
    diff>180 ? closeModal() : sheet.style.transform="translate(-50%,0)";
  });
}

function lazyLoadGallery(){
  document.querySelectorAll(".gallery img").forEach(img=>{
    img.src=img.dataset.src;
    img.onload=()=>img.classList.add("loaded");
  });
}

function generateWA(projectName){
  return `https://wa.me/6281802168184?text=${encodeURIComponent(
    `Halo, saya telah melihat website Dhito Property dan tertarik dengan project ${projectName}.`
  )}`;
}
</script>

</body>
</html>
