<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nour Maandhito | Marketing Property</title>

<style>
/* ================= ROOT ================= */
:root{
  --glass:rgba(255,255,255,.14);
  --card:rgba(255,255,255,.10);
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --blur:blur(22px);
}

/* ================= RESET ================= */
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  color:var(--text);
  overflow-x:hidden;
}
body.modal-open{overflow:hidden}

/* ================= LIVE BACKGROUND ================= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, #ffffff22, transparent 40%),
    radial-gradient(circle at 80% 30%, #00000055, transparent 45%),
    linear-gradient(120deg, #111, #f5f5f5, #111);
  background-size:200% 200%;
  animation:bgMove 18s ease infinite;
  z-index:-1;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= NAV ================= */
nav{
  position:sticky;
  top:0;
  z-index:50;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  background:rgba(0,0,0,.45);
  backdrop-filter:var(--blur);
}

.nav-brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.nav-brand img{
  width:26px;
  height:26px;
  opacity:.85;
}

nav a{
  color:var(--muted);
  margin-left:18px;
  text-decoration:none;
  font-size:14px;
}

/* ================= SECTION ================= */
section{
  padding:64px 6%;
}

/* ================= HERO ================= */
.hero{
  min-height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{font-size:42px}
.hero p{
  max-width:620px;
  color:var(--muted);
  margin:16px 0 26px;
}

/* ================= BUTTON ================= */
.btn{
  padding:14px 26px;
  border-radius:26px;
  border:1px solid rgba(255,255,255,.35);
  color:white;
  text-decoration:none;
  cursor:pointer;
  font-size:14px;
}

.btn.primary{
  background:white;
  color:black;
}

/* ================= PROJECT ================= */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

.project-card{
  position:relative;
  background:var(--card);
  border-radius:24px;
  padding:22px;
  cursor:pointer;
  transition:.35s;
  backdrop-filter:var(--blur);
}

.project-card:hover{
  transform:translateY(-6px);
  background:rgba(255,255,255,.16);
}

/* logo kecil di card */
.project-logo{
  position:absolute;
  top:16px;
  right:16px;
  width:28px;
  opacity:.7;
}

/* ================= CONTACT ================= */
#contact{text-align:center}

.contact-icons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:22px;
}

.contact-icons a{
  width:44px;
  height:44px;
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
}

.contact-icons img{
  width:20px;
  filter:invert(1);
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:28px 20px;
  color:var(--muted);
  font-size:13px;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:none;
  z-index:100;
}
.modal.active{display:block}

.sheet{
  position:absolute;
  left:50%;
  bottom:0;
  width:100%;
  max-width:820px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:28px 28px 0 0;
  transform:translate(-50%,100%);
  transition:.55s cubic-bezier(.22,.61,.36,1);
}
.modal.active .sheet{transform:translate(-50%,0)}

.sheet-handle{
  width:44px;
  height:5px;
  background:rgba(255,255,255,.4);
  border-radius:10px;
  margin:12px auto;
}

.close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:22px;
  cursor:pointer;
}

.sheet-body{
  max-height:78vh;
  overflow-y:auto;
  padding:0 22px 36px;
}

/* ================= ACTION BAR ================= */
.action-bar{
  display:flex;
  gap:12px;
  margin:18px 0;
}

.action-btn{
  flex:1;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.25);
  border-radius:18px;
  padding:14px 0;
  color:white;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
}

/* ================= MEDIA / FULLSCREEN ================= */
/* (STYLE tetap, fungsi tidak disentuh) */
.fullscreen{background:black}
.fs-dots span.active{background:white}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
  .hero h1{font-size:30px}
}
</style>
</head>

<body>

<nav>
  <div class="nav-brand">
    <img src="assets/logo.png" alt="Logo">
    <span>Dhito Property</span>
  </div>
  <div>
    <a href="#home">Home</a>
    <a href="#project">Project</a>
    <a href="#contact">Kontak</a>
  </div>
</nav>

<section id="home" class="hero">
  <h1>Marketing Property Profesional & Terpercaya</h1>
  <p>Membantu Anda mendapatkan rumah impian dengan proses aman dan transparan.</p>
  <a href="#project" class="btn primary">Lihat Project</a>
</section>

<section id="project">
  <h2>Project Rumah</h2>
  <div id="projectGrid" class="project-grid"></div>
</section>

<section id="contact">
  <h2>Hubungi Saya</h2>
  <div class="contact-icons">
    <a href="https://wa.me/6281802168184"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"></a>
    <a href="https://instagram.com/dhitoproperty.id"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"></a>
    <a href="https://www.tiktok.com/@dhitopropertyid"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg"></a>
    <a href="mailto:dhitoproperty@gmail.com"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"></a>
  </div>
</section>

<footer>¬© 2026 Nour Maandhito ‚Äî Marketing Property</footer>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="sheet">
    <div class="sheet-handle"></div>
    <span class="close" onclick="closeModal()">‚úï</span>
    <div class="sheet-body" id="modalBody"></div>
  </div>
</div>

<!-- MEDIA POPUP -->
<div id="mediaPopup" class="media-popup">
  <div class="media-sheet">
    <div class="media-header">
      <strong id="mediaTitle">Preview</strong>
      <span class="media-close" onclick="closeMedia()">‚úï</span>
    </div>
    <div id="mediaGrid" class="media-grid"></div>
  </div>
</div>

<!-- FULLSCREEN VIEWER -->
<div id="fullscreen" class="fullscreen">
  <div id="fsDots" class="fs-dots"></div>
  <div class="fs-header">
    <span onclick="closeFullscreen()">‚úï</span>
  </div>
  <div id="fsTrack" class="fs-track"></div>
</div>

<div id="splash" class="splash">
  <div class="loader"></div>
</div>

<script>
let projects=[];
let currentProject=null;

fetch("projects.json")
.then(r=>r.json())
.then(d=>{projects=d;renderProjects()});

function renderProjects(){
  const grid=document.getElementById("projectGrid");
  grid.innerHTML="";
  projects.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="project-card";
    card.innerHTML=`
      <h3>${p.name}</h3>
      <p style="color:var(--muted)">üìç ${p.location}<br>üí∞ ${p.price}</p>
    `;
    card.onclick=()=>openModal(i);
    grid.appendChild(card);
  });
}

function openModal(i){
  const p=projects[i];
  currentProject=p;

  document.body.classList.add("modal-open");
  document.getElementById("modal").classList.add("active");

  document.getElementById("modalBody").innerHTML=`
    <h2>${p.name}</h2>
    <p style="color:var(--muted)">üìç ${p.location} ‚Ä¢ üí∞ ${p.price}</p>

    <p>${p.description || ""}</p>

    ${p.nearby?.length ? `
      <h4>Lokasi Terdekat</h4>
      <ul>${p.nearby.map(n=>`<li>${n}</li>`).join("")}</ul>
    ` : ""}

<div class="action-bar">
  <button class="action-btn" onclick="showGallery()">Lihat Foto</button>
  <button class="action-btn" onclick="showVideo()">Lihat Video</button>
</div>

    <!-- TETAP ADA (TIDAK DIHAPUS) -->
    <div class="gallery" id="gallery">
      ${(p.images||[]).map(img=>`<img data-src="${img}">`).join("")}
    </div>

    <div class="video-box" id="videoBox"></div>

<div class="cta-group bottom">
  <a href="${p.mapLink}" target="_blank" class="btn">Google Maps</a>
  <a href="${generateWA(p.name)}" target="_blank" class="btn primary">Tanya Unit</a>
</div>
  `;

  initSwipe();
}

/* =========================
   üî• OVERRIDE PERILAKU
   ========================= */
function showGallery(){
  openMedia("photo");
}

function showVideo(){
  openMedia("video");
}

function showSplash(){document.getElementById("splash").classList.add("active")}
function hideSplash(){document.getElementById("splash").classList.remove("active")}

function enableZoom(img){
  let zoomed=false;
  img.ondblclick=()=>{
    zoomed=!zoomed;
    img.style.transform=zoomed ? "scale(2)" : "scale(1)";
  };
}

/* =========================
   üñºÔ∏è MEDIA POPUP IOS STYLE
   ========================= */
function openMedia(type){
  const popup=document.getElementById("mediaPopup");
  const grid=document.getElementById("mediaGrid");
  const title=document.getElementById("mediaTitle");

  grid.innerHTML="";

  if(type==="photo"){
  title.innerText="Foto Project";
  (currentProject.images||[]).forEach((img,i)=>{
    const el=document.createElement("img");
    el.src=img;
    el.onclick=()=>openFullscreen("photo",i);
    grid.appendChild(el);
  });
}

if(type==="video"){
  title.innerText="Video Project";
  (currentProject.videos||[]).forEach((v,i)=>{
    const el=document.createElement("video");
    el.src=v;
    el.muted=true;
    el.onclick=()=>openFullscreen("video",i);
    grid.appendChild(el);
  });
}

  popup.classList.add("active");
}

function closeMedia(){
  const popup=document.getElementById("mediaPopup");
  const grid=document.getElementById("mediaGrid");
  grid.innerHTML="";
  popup.classList.remove("active");
}

/* =========================
   MODAL CLOSE
   ========================= */
function closeModal(){
  const sheet=document.querySelector(".sheet");
  sheet.style.transform="translate(-50%,100%)";
  setTimeout(()=>{
    document.getElementById("modal").classList.remove("active");
    document.body.classList.remove("modal-open");
    sheet.style.transform="";
  },350);
}

/* üîí SWIPE TIDAK SENSITIF */
function initSwipe(){
  const sheet=document.querySelector(".sheet");
  const body=document.querySelector(".sheet-body");
  let startY=0,currentY=0,dragging=false;

  sheet.addEventListener("touchstart",e=>{
    if(body.scrollTop===0){
      startY=e.touches[0].clientY;
      dragging=true;
      sheet.style.transition="none";
    }
  });

  sheet.addEventListener("touchmove",e=>{
    if(!dragging) return;
    currentY=e.touches[0].clientY;
    const diff=currentY-startY;
    if(diff>0){
      sheet.style.transform=`translate(-50%,${diff*0.6}px)`;
    }
  });

  sheet.addEventListener("touchend",()=>{
    if(!dragging) return;
    dragging=false;
    sheet.style.transition="transform .45s cubic-bezier(.22,.61,.36,1)";
    const diff=currentY-startY;
    diff>180 ? closeModal() : sheet.style.transform="translate(-50%,0)";
  });
}

function lazyLoadGallery(){
  document.querySelectorAll(".gallery img").forEach(img=>{
    img.src=img.dataset.src;
    img.onload=()=>img.classList.add("loaded");
  });
}

function generateWA(projectName){
  return `https://wa.me/6281802168184?text=${encodeURIComponent(
    `Halo, saya telah melihat website Dhito Property dan tertarik dengan project ${projectName}.`
  )}`;
}

let fsIndex=0;
let fsItems=[];

function openFullscreen(type,start=0){
  showSplash();

  const fs=document.getElementById("fullscreen");
  const track=document.getElementById("fsTrack");
  const dots=document.getElementById("fsDots");

  track.innerHTML="";
  dots.innerHTML="";

  fsItems = type==="photo" ? currentProject.images : currentProject.videos;
  fsIndex=start;

  fsItems.forEach((src,i)=>{
    const wrap=document.createElement("div");
    wrap.className="fs-item";

    if(type==="photo"){
      const img=document.createElement("img");
      img.src=src;
      enableZoom(img);
      wrap.appendChild(img);
    }else{
      const v=document.createElement("video");
      v.src=src;
      v.controls=true;
      v.playsInline=true;
      wrap.appendChild(v);
    }

    track.appendChild(wrap);

    const dot=document.createElement("span");
    if(i===fsIndex) dot.classList.add("active");
    dots.appendChild(dot);
  });

  track.style.transform=`translateX(-${fsIndex*100}%)`;
  fs.classList.add("active");

  initFullscreenSwipe(type);
  setTimeout(hideSplash,300);
}

function closeFullscreen(){
  document.querySelectorAll(".fs-item video").forEach(v=>v.pause());
  document.getElementById("fullscreen").classList.remove("active");
}

function updateDots(){
  document.querySelectorAll(".fs-dots span").forEach((d,i)=>{
    d.classList.toggle("active",i===fsIndex);
  });
}

function initFullscreenSwipe(type){
  const track=document.getElementById("fsTrack");
  let startX=0,currentX=0;

  track.onpointerdown=e=>{
    startX=e.clientX;
    track.style.transition="none";
  };

  track.onpointermove=e=>{
    if(!startX) return;
    currentX=e.clientX;
    const diff=currentX-startX;
    track.style.transform=`translateX(calc(-${fsIndex*100}% + ${diff}px))`;
  };

  track.onpointerup=()=>{
    const diff=currentX-startX;
    track.style.transition="transform .35s cubic-bezier(.22,.61,.36,1)";

    if(diff<-80 && fsIndex<fsItems.length-1) fsIndex++;
    if(diff>80 && fsIndex>0) fsIndex--;

    track.style.transform=`translateX(-${fsIndex*100}%)`;
    startX=0;
  };
  updateDots();
}

</script>

</body>
</html>
