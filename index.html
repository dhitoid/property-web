<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nour Maandhito | Marketing Property</title>

<style>
:root{
  --bg:#0e0e11;
  --card:rgba(255,255,255,.08);
  --glass:rgba(255,255,255,.14);
  --blur:blur(24px);
  --text:#fff;
  --muted:rgba(255,255,255,.7);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:radial-gradient(circle at top,#1a1a22,var(--bg));
  color:var(--text);
}

body.modal-open{ overflow:hidden }

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:50;
  display:flex;
  justify-content:space-between;
  padding:18px 24px;
  background:rgba(0,0,0,.45);
  backdrop-filter:var(--blur);
}

nav a{
  color:var(--muted);
  margin-left:18px;
  text-decoration:none;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px;
}

.hero h1{font-size:44px;max-width:820px}
.hero p{max-width:620px;color:var(--muted);margin:18px 0 32px}

/* BUTTON */
.btn{
  padding:14px 28px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.3);
  color:white;
  text-decoration:none;
}

.btn.primary{
  background:white;
  color:black;
}

/* SECTION */
section{padding:90px 6%}

/* PROJECT */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

.project-card{
  background:var(--card);
  border-radius:26px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.project-card:hover{
  transform:translateY(-8px);
  background:rgba(255,255,255,.14);
}

.project-card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.project-card div{padding:18px}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  color:var(--muted);
}

/* ===============================
   iOS BOTTOM SHEET MODAL
   =============================== */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:none;
  z-index:100;
}

.modal.active{display:block}

/* SHEET */
.sheet{
  position:absolute;
  left:50%;
  bottom:0;
  width:100%;
  max-width:820px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:28px 28px 0 0;
  transform:translate(-50%,100%);
  transition:transform .55s cubic-bezier(.22,.61,.36,1);
}

.modal.active .sheet{
  transform:translate(-50%,0);
}

/* HANDLE */
.sheet-handle{
  width:44px;
  height:5px;
  background:rgba(255,255,255,.4);
  border-radius:10px;
  margin:12px auto;
}

/* CLOSE */
.close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:22px;
  cursor:pointer;
}

/* SCROLL BODY */
.sheet-body{
  max-height:78vh;
  overflow-y:auto;
  padding:0 24px 40px;
  -webkit-overflow-scrolling:touch;
}

/* GALLERY */
.gallery{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  margin-bottom:20px;
}

.gallery img{
  flex:0 0 100%;
  height:220px;
  object-fit:cover;
  border-radius:20px;
  scroll-snap-align:center;
  opacity:0;
  transform:scale(.98);
  transition:.4s ease;
}

.gallery img.loaded{
  opacity:1;
  transform:scale(1);
}

.gallery::-webkit-scrollbar{display:none}

/* MODAL CONTENT */
.modal-section{margin-top:28px}
.modal-section h4{margin-bottom:12px}

ul{
  padding-left:18px;
  color:var(--muted);
  line-height:1.7;
}

/* MAP */
.map-wrapper{
  border-radius:22px;
  overflow:hidden;
  margin-bottom:18px;
}

/* CTA */
.cta-group{
  display:flex;
  gap:12px;
}

.cta-group a{
  flex:1;
  text-align:center;
}

/* SOCIAL CONTACT */
.social-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
  margin-top:30px;
}

.social-card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  color:white;
  text-decoration:none;
  transition:.3s;
}

.social-card:hover{
  background:rgba(255,255,255,.16);
  transform:translateY(-4px);
}

.social-card img{
  width:28px;
  height:28px;
  filter:invert(1);
}

.social-card span{
  font-size:14px;
  color:var(--muted);
}

@media(max-width:600px){
  .hero h1{font-size:32px}
  .cta-group{flex-direction:column}
}
</style>
</head>

<body>

<nav>
  <strong>Dhito Property</strong>
  <div>
    <a href="#home">Home</a>
    <a href="#project">Project</a>
    <a href="#contact">Kontak</a>
  </div>
</nav>

<section id="home" class="hero">
  <h1>Marketing Property Profesional & Terpercaya</h1>
  <p>Membantu Anda mendapatkan rumah impian dengan proses aman dan transparan.</p>
  <div>
    <a href="#project" class="btn">Lihat Project</a>
    <a href="https://wa.me/6281802168184" class="btn primary">Hubungi Saya</a>
  </div>
</section>

<section id="project">
  <h2>Project Rumah</h2>
  <div id="projectGrid" class="project-grid"></div>
</section>

<section id="contact">
  <h2>Hubungi Saya</h2>

  <div class="social-grid">
    <a href="https://wa.me/6281802168184" target="_blank" class="social-card">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg">
      <span>WhatsApp</span>
    </a>

    <a href="https://instagram.com/dhitoproperty.id" target="_blank" class="social-card">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg">
      <span>Instagram</span>
    </a>

    <a href="https://www.tiktok.com/@dhitoproperty.id" target="_blank" class="social-card">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg">
      <span>TikTok</span>
    </a>

    <a href="mailto:dhitoproperty@gmail.com" class="social-card">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg">
      <span>Email</span>
    </a>
  </div>
</section>

<footer>¬© 2026 Nour Maandhito ‚Äî Marketing Property</footer>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="sheet">
    <div class="sheet-handle"></div>
    <span class="close" onclick="closeModal()">‚úï</span>
    <div class="sheet-body" id="modalBody"></div>
  </div>
</div>

<script>
let projects = [];

/* LOAD JSON */
fetch("projects.json")
  .then(res=>res.json())
  .then(data=>{
    projects=data;
    renderProjects();
  });

function renderProjects(){
  const grid=document.getElementById("projectGrid");
  grid.innerHTML="";
  projects.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="project-card";
    card.innerHTML=`
      <img src="${p.image}">
      <div>
        <h3>${p.name}</h3>
        <p style="color:var(--muted)">üìç ${p.location}<br>üí∞ ${p.price}</p>
      </div>`;
    card.onclick=()=>openModal(i);
    grid.appendChild(card);
  });
}

function openModal(i){
  const p=projects[i];
  document.body.classList.add("modal-open");

  document.getElementById("modalBody").innerHTML=`
    <div class="gallery">
      ${p.images.map(img=>`<img data-src="${img}">`).join("")}
    </div>

    <h2>${p.name}</h2>
    <p style="color:var(--muted)">üìç ${p.location} ‚Ä¢ üí∞ ${p.price}</p>

    <div class="modal-section">
      <h4>Spesifikasi</h4>
      <ul>${p.specs.map(s=>`<li>${s}</li>`).join("")}</ul>
    </div>

    <div class="modal-section">
      <h4>Keunggulan</h4>
      <ul>${p.advantages.map(a=>`<li>${a}</li>`).join("")}</ul>
    </div>

    <div class="modal-section">
      <h4>Lokasi</h4>
      <div class="map-wrapper">
        <iframe src="${p.mapEmbed}" width="100%" height="260" style="border:0" loading="lazy"></iframe>
      </div>

      <div class="cta-group">
        <a href="${p.mapLink}" target="_blank" class="btn">Google Maps</a>
        <a href="${generateWA(p.name)}" target="_blank" class="btn primary">Tanya Unit</a>
      </div>
    </div>
  `;

  document.getElementById("modal").classList.add("active");
  lazyLoadGallery();
  initSwipe();
}

function closeModal(){
  const sheet=document.querySelector(".sheet");
  sheet.style.transform="translate(-50%,100%)";
  setTimeout(()=>{
    document.getElementById("modal").classList.remove("active");
    document.body.classList.remove("modal-open");
    sheet.style.transform="";
  },300);
}

/* LAZY LOAD */
function lazyLoadGallery(){
  document.querySelectorAll(".gallery img").forEach(img=>{
    img.src=img.dataset.src;
    img.onload=()=>img.classList.add("loaded");
  });
}

/* SWIPE iOS STYLE */
function initSwipe(){
  const sheet=document.querySelector(".sheet");
  const body=document.querySelector(".sheet-body");
  let startY=0,drag=false;

  sheet.addEventListener("touchstart",e=>{
    if(body.scrollTop===0){
      startY=e.touches[0].clientY;
      drag=true;
      sheet.style.transition="none";
    }
  });

  sheet.addEventListener("touchmove",e=>{
    if(!drag) return;
    const diff=e.touches[0].clientY-startY;
    if(diff>0){
      sheet.style.transform=`translate(-50%,${diff}px)`;
    }
  });

  sheet.addEventListener("touchend",()=>{
    if(!drag) return;
    drag=false;
    sheet.style.transition="transform .45s cubic-bezier(.22,.61,.36,1)";
    const diff=parseInt(sheet.style.transform.replace(/\D/g,""))||0;
    if(diff>120){ closeModal(); }
    else sheet.style.transform="translate(-50%,0)";
  });
}

function generateWA(projectName){
  const phone = "6281802168184";
  const message = `
Halo, saya telah melihat website Dhito Property.
Saya tertarik ingin tanya-tanya lebih lanjut mengenai rumah di ${projectName}.
  `;
  return `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
}

</script>

</body>
</html>
