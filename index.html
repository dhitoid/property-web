<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nour Maandhito | Marketing Property</title>

<style>
:root{
  --bg:#0e0e11;
  --card:rgba(255,255,255,.08);
  --glass:rgba(255,255,255,.14);
  --blur:blur(24px);
  --text:#fff;
  --muted:rgba(255,255,255,.7);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:radial-gradient(circle at top,#1a1a22,var(--bg));
  color:var(--text);
}
body.modal-open{overflow:hidden}

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:50;
  display:flex;
  justify-content:space-between;
  padding:18px 24px;
  background:rgba(0,0,0,.45);
  backdrop-filter:var(--blur);
}
nav a{color:var(--muted);margin-left:18px;text-decoration:none}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{font-size:44px}
.hero p{max-width:620px;color:var(--muted);margin:18px 0 32px}

/* BUTTON */
.btn{
  padding:14px 28px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.3);
  color:white;
  text-decoration:none;
}
.btn.primary{background:white;color:black}

/* SECTION */
section{padding:90px 6%}

/* PROJECT */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.project-card{
  background:var(--card);
  border-radius:26px;
  padding:22px;
  cursor:pointer;
  transition:.35s;
}
.project-card:hover{
  transform:translateY(-8px);
  background:rgba(255,255,255,.14);
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:none;
  z-index:100;
}
.modal.active{display:block}

.sheet{
  position:absolute;
  left:50%;
  bottom:0;
  width:100%;
  max-width:820px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:28px 28px 0 0;
  transform:translate(-50%,100%);
  transition:transform .55s cubic-bezier(.22,.61,.36,1);
}
.modal.active .sheet{transform:translate(-50%,0)}

.sheet-handle{
  width:44px;height:5px;
  background:rgba(255,255,255,.4);
  border-radius:10px;
  margin:12px auto;
}
.close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:22px;
  cursor:pointer;
}

.sheet-body{
  max-height:78vh;
  overflow-y:auto;
  padding:0 24px 40px;
}

/* GALLERY */
.gallery{
  display:flex;
  gap:14px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  margin:20px 0;
}
.gallery img{
  flex:0 0 100%;
  height:220px;
  object-fit:cover;
  border-radius:20px;
  opacity:0;
  transform:scale(.98);
  transition:.4s ease;
}
.gallery img.loaded{
  opacity:1;
  transform:scale(1);
}
.gallery::-webkit-scrollbar{display:none}

video{
  width:100%;
  border-radius:20px;
  margin-top:20px;
}

/* CTA */
.cta-group{
  display:flex;
  gap:12px;
  margin-top:24px;
  flex-wrap:wrap;
}
.cta-group a{
  flex:1;
  text-align:center;
}

ul{
  padding-left:18px;
  color:var(--muted);
  line-height:1.7;
}

@media(max-width:600px){
  .hero h1{font-size:32px}
  .cta-group{flex-direction:column}
}
</style>
</head>

<body>

<nav>
  <strong>Dhito Property</strong>
  <div>
    <a href="#home">Home</a>
    <a href="#project">Project</a>
    <a href="#contact">Kontak</a>
  </div>
</nav>

<section id="home" class="hero">
  <h1>Marketing Property Profesional & Terpercaya</h1>
  <p>Membantu Anda mendapatkan rumah impian dengan proses aman dan transparan.</p>
  <a href="#project" class="btn primary">Lihat Project</a>
</section>

<section id="project">
  <h2>Project Rumah</h2>
  <div id="projectGrid" class="project-grid"></div>
</section>

<footer>¬© 2026 Nour Maandhito ‚Äî Marketing Property</footer>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="sheet">
    <div class="sheet-handle"></div>
    <span class="close" onclick="closeModal()">‚úï</span>
    <div class="sheet-body" id="modalBody"></div>
  </div>
</div>

<script>
let projects=[];

fetch("projects.json")
.then(r=>r.json())
.then(d=>{projects=d;renderProjects()});

function renderProjects(){
  const grid=document.getElementById("projectGrid");
  grid.innerHTML="";
  projects.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="project-card";
    card.innerHTML=`
      <h3>${p.name}</h3>
      <p style="color:var(--muted)">üìç ${p.location}<br>üí∞ ${p.price}</p>
    `;
    card.onclick=()=>openModal(i);
    grid.appendChild(card);
  });
}

function openModal(i){
  const p=projects[i];
  document.body.classList.add("modal-open");

  document.getElementById("modalBody").innerHTML=`
    <div class="gallery">
      ${p.images.map(img=>`<img data-src="${img}">`).join("")}
    </div>

    <h2>${p.name}</h2>
    <p style="color:var(--muted)">üìç ${p.location} ‚Ä¢ üí∞ ${p.price}</p>

    <p>${p.description}</p>

    <h4>Lokasi Terdekat</h4>
    <ul>${p.nearby.map(n=>`<li>${n}</li>`).join("")}</ul>

    <video src="${p.video}" controls playsinline></video>

    <div class="cta-group">
      <a href="${p.mapLink}" target="_blank" class="btn">Google Maps</a>
      <a href="${generateWA(p.name)}" target="_blank" class="btn primary">Tanya Unit</a>
    </div>
  `;

  document.getElementById("modal").classList.add("active");
  lazyLoadGallery();
  initSwipe();
}

function closeModal(){
  const sheet=document.querySelector(".sheet");
  sheet.style.transform="translate(-50%,100%)";
  setTimeout(()=>{
    document.getElementById("modal").classList.remove("active");
    document.body.classList.remove("modal-open");
    sheet.style.transform="";
  },300);
}

function lazyLoadGallery(){
  document.querySelectorAll(".gallery img").forEach(img=>{
    img.src=img.dataset.src;
    img.onload=()=>img.classList.add("loaded");
  });
}

function initSwipe(){
  const sheet=document.querySelector(".sheet");
  const body=document.querySelector(".sheet-body");
  let startY=0,drag=false;

  sheet.addEventListener("touchstart",e=>{
    if(body.scrollTop===0){
      startY=e.touches[0].clientY;
      drag=true;
      sheet.style.transition="none";
    }
  });

  sheet.addEventListener("touchmove",e=>{
    if(!drag) return;
    const diff=e.touches[0].clientY-startY;
    if(diff>0) sheet.style.transform=`translate(-50%,${diff}px)`;
  });

  sheet.addEventListener("touchend",()=>{
    if(!drag) return;
    drag=false;
    sheet.style.transition="transform .45s cubic-bezier(.22,.61,.36,1)";
    const diff=parseInt(sheet.style.transform.replace(/\D/g,""))||0;
    diff>120 ? closeModal() : sheet.style.transform="translate(-50%,0)";
  });
}

function generateWA(projectName){
  const phone="6281802168184";
  const msg=`Halo, saya telah melihat website Dhito Property dan tertarik dengan project ${projectName}.`;
  return `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
}
</script>

</body>
</html>
